<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body class="super">
        <h2 id="file">
            <span class="lang">库存编辑</span>
        </h2>
        <div style="margin: 10px 0"></div>
        <div>
            <p>
                <label><span class="lang">名称:</span></label>
                <input id="name" class="win-textbox" disabled="disabled" />
            </p>
            <p>
                <label><span class="lang">总数:</span></label>
                <input type="number" id="total" class="win-textbox" />
            </p>
            <p>
                <label><span class="lang">概率:</span></label>
                <input min="0" max="100" type="number" id="rate" class="win-textbox" />
            </p>
        </div>
        <div>
            <button id="save" class="win-button"><span class="lang">保存</span></button>
            <button id="back" class="win-button"><span class="lang">返回</span></button>
        </div>
        
        <script src="../../js/pages/newhtml3.js"></script>
        
    </body>

</html>
